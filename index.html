<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ученики</title>
<style>

body{
font-family:Arial;
background:linear-gradient(135deg,#4facfe,#43e97b);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.box{
background:white;
padding:30px;
border-radius:10px;
text-align:center;
}

button{
padding:10px 20px;
margin:10px;
cursor:pointer;
}

</style>
</head>

<body>

<div class="box">

<h2>Выберите ученика</h2>

<div id="students"></div>

<br>

<button onclick="location.href='admin.html'">
Админ
</button>

</div>

<script>

const USER="nyukamyshev5"
const REPO="nyukamyshev5-create"

async function load(){

const res=await fetch(
`https://raw.githubusercontent.com/${USER}/${REPO}/main/data.json?nocache=`+Date.now()
)

const data=await res.json()

const div=document.getElementById("students")

div.innerHTML=""

for(const name in data.students){

div.innerHTML+=`
<button onclick="start('${name}')">
${name}
</button>
`

}

}

function start(name){

localStorage.setItem("student",name)

location.href="tutor.html"

}

load()

</script>

</body>
</html>
