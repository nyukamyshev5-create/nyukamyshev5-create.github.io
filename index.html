<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Диктанты</title>

<style>
body{
font-family:Arial;
background:linear-gradient(135deg,#4facfe,#43e97b);
height:100vh;
margin:0;
display:flex;
justify-content:center;
align-items:center;
}

.card{
background:white;
padding:30px;
border-radius:12px;
width:420px;
text-align:center;
}

button{
padding:10px 20px;
margin:6px;
border:none;
border-radius:8px;
background:#4facfe;
color:white;
cursor:pointer;
width:200px;
}
</style>
</head>
<body>

<div class="card">

<h2>Выберите ученика</h2>

<div id="students"></div>

<hr>

<button onclick="admin()">Tutor</button>

</div>

<script>

function getStudents(){
return JSON.parse(localStorage.getItem("students")||"{}")
}

function loadStudents(){

const data=getStudents()

const div=document.getElementById("students")

div.innerHTML=""

Object.keys(data).forEach(name=>{

const btn=document.createElement("button")

btn.innerText=name

btn.onclick=()=>{
localStorage.setItem("currentStudent",name)
location.href="tutor.html"
}

div.appendChild(btn)

})

}

function admin(){

const pass=prompt("Введите пароль")

if(pass==="tutorai")
location.href="admin.html"

else
alert("Неверный пароль")

}

loadStudents()

</script>

</body>
</html>
