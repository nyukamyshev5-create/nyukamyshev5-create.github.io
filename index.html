<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictation App</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }
        button {
            background-color: #4a6ee0;
            color: white;
            cursor: pointer;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
        }
        input {
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
        }
        .hidden {
            display: none;
        }
        .timer {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            color: #4a6ee0;
        }
        .word-display {
            font-size: 36px;
            text-align: center;
            margin: 25px 0;
            font-weight: bold;
        }
        .feedback {
            text-align: center;
            margin: 20px 0;
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
        }
        .correct-feedback {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .incorrect-feedback {
            background-color: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>English Dictation App</h1>
        
        <button id="toggle-admin">Switch to Admin Mode</button>
        
        <div id="student-section">
            <div id="name-input-section">
                <h2>Enter Your Name</h2>
                <input type="text" id="student-name" placeholder="Your name">
                <button id="start-dictation">Start Dictation</button>
            </div>
            
            <div id="dictation-section" class="hidden">
                <h2>English Dictation</h2>
                <div class="word-display" id="current-word"></div>
                <div class="timer" id="timer">20</div>
                <div>
                    <input type="text" id="answer-input" placeholder="Type the English word">
                    <button id="next-word">Next Word</button>
                </div>
                <div class="feedback" id="feedback"></div>
            </div>
            
            <div id="results-section" class="hidden">
                <h2>Results</h2>
                <div id="results-list"></div>
                <button id="restart-dictation">Start Again</button>
            </div>
        </div>
        
        <div id="admin-section" class="hidden">
            <h2>Admin Panel</h2>
            <input type="password" id="admin-password" placeholder="Admin Password">
            <button id="submit-password">Submit</button>
            <div id="admin-controls" class="hidden">
                <input type="text" id="words-input" placeholder="English words (comma separated)">
                <input type="text" id="translations-input" placeholder="Russian translations (comma separated)">
                <input type="number" id="timer-input" value="20" min="5" max="120">
                <input type="email" id="email-input" value="nyukamyshev@mail.ru">
                <button id="save-settings">Save Settings</button>
                <div id="saved-results"></div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = "tutorAI";
        
        let englishWords = ["house", "cup", "table"];
        let russianWords = ["дом", "чашка", "стол"];
        let timerValue = 20;
        let adminEmail = 'nyukamyshev@mail.ru';
        let currentWordIndex = 0;
        let studentAnswers = [];
        let studentName = '';
        
        document.getElementById('toggle-admin').addEventListener('click', () => {
            document.getElementById('student-section').classList.add('hidden');
            document.getElementById('admin-section').classList.remove('hidden');
        });
        
        document.getElementById('submit-password').addEventListener('click', () => {
            if (document.getElementById('admin-password').value === ADMIN_PASSWORD) {
                document.getElementById('admin-controls').classList.remove('hidden');
                document.getElementById('submit-password').classList.add('hidden');
                document.getElementById('admin-password').classList.add('hidden');
            } else {
                alert('Wrong password');
            }
        });
        
        document.getElementById('start-dictation').addEventListener('click', () => {
            studentName = document.getElementById('student-name').value;
            if (!studentName) {
                alert('Please enter your name');
                return;
            }
            document.getElementById('name-input-section').classList.add('hidden');
            document.getElementById('dictation-section').classList.remove('hidden');
            showWord();
        });
        
        function showWord() {
            if (currentWordIndex >= russianWords.length) {
                finishDictation();
                return;
            }
            document.getElementById('current-word').textContent = russianWords[currentWordIndex];
            document.getElementById('answer-input').value = '';
            document.getElementById('feedback').textContent = '';
            startTimer();
        }
        
        function startTimer() {
            let timeLeft = timerValue;
            document.getElementById('timer').textContent = timeLeft;
            const timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    nextWord();
                }
            }, 1000);
        }
        
        document.getElementById('next-word').addEventListener('click', nextWord);
        
        function nextWord() {
            const answer = document.getElementById('answer-input').value.trim();
            const correct = englishWords[currentWordIndex];
            const isCorrect = answer.toLowerCase() === correct.toLowerCase();
            
            studentAnswers.push({
                russian: russianWords[currentWordIndex],
                english: correct,
                answer: answer,
                correct: isCorrect
            });
            
            if (isCorrect) {
                document.getElementById('feedback').textContent = 'Correct!';
                document.getElementById('feedback').className = 'feedback correct-feedback';
            } else {
                document.getElementById('feedback').textContent = `Incorrect! Correct: ${correct}`;
                document.getElementById('feedback').className = 'feedback incorrect-feedback';
            }
            
            currentWordIndex++;
            setTimeout(showWord, 1500);
        }
        
        function finishDictation() {
            document.getElementById('dictation-section').classList.add('hidden');
            document.getElementById('results-section').classList.remove('hidden');
            
            let html = '';
            studentAnswers.forEach(a => {
                html += `<div style="color: ${a.correct ? 'green' : 'red'}">
                    ${a.russian} → your answer: ${a.answer} (correct: ${a.english})
                </div>`;
            });
            document.getElementById('results-list').innerHTML = html;
        }
        
        document.getElementById('restart-dictation').addEventListener('click', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
