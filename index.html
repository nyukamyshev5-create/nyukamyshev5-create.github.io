<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Диктанты</title>

<style>
body{
font-family:Arial;
background:linear-gradient(135deg,#4facfe,#43e97b);
height:100vh;
margin:0;
display:flex;
justify-content:center;
align-items:center;
}

.card{
background:white;
padding:30px;
border-radius:12px;
width:400px;
text-align:center;
}

button{
padding:10px 20px;
margin:10px;
border:none;
border-radius:8px;
background:#4facfe;
color:white;
cursor:pointer;
}

.student{
display:block;
width:100%;
}
</style>
</head>
<body>

<div class="card">

<h2>Ученики</h2>

<div id="students"></div>

<button onclick="admin()">Tutor</button>

</div>

<script>

function getData(){
return JSON.parse(localStorage.getItem("students")||"{}")
}

function saveData(data){
localStorage.setItem("students",JSON.stringify(data))
}

function load(){

const students=getData()

const div=document.getElementById("students")

div.innerHTML=""

for(const name in students){

const btn=document.createElement("button")

btn.className="student"

btn.innerText=name

btn.onclick=()=>{
localStorage.setItem("currentStudent",name)
location.href="tutor.html"
}

div.appendChild(btn)

}

}

function admin(){

const pass=prompt("Пароль")

if(pass==="tutorai")
location.href="admin.html"

}

load()

</script>

</body>
</html>
