<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>English Dictation</title>
    <style>
        body {
            font-family: Arial;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        button {
            background: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        input {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
        }
        .hidden {
            display: none;
        }
        .admin-box {
            background: #e6f3ff;
            padding: 20px;
            border-radius: 10px;
        }
        .message {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>English Dictation</h1>
        
        <button id="adminBtn">Switch to Admin Mode</button>
        
        <!-- Student Section -->
        <div id="student">
            <input type="text" id="studentName" placeholder="Your name">
            <button onclick="startDictation()">Start Dictation</button>
        </div>
        
        <!-- Admin Section -->
        <div id="admin" class="hidden">
            <div class="admin-box">
                <h3>Admin Panel</h3>
                <input type="password" id="password" placeholder="Enter password">
                <button onclick="checkPassword()">Login</button>
                
                <div id="adminPanel" class="hidden">
                    <h4>Settings</h4>
                    <input type="text" id="engWords" placeholder="English words (comma)">
                    <input type="text" id="rusWords" placeholder="Russian words (comma)">
                    <input type="number" id="timer" value="20" min="5" max="60">
                    <button onclick="saveSettings()">üíæ SAVE SETTINGS</button>
                    <p id="message" class="message"></p>
                </div>
            </div>
        </div>
        
        <!-- Dictation -->
        <div id="dictation" class="hidden">
            <h2 id="word"></h2>
            <h3 id="timerDisplay">20</h3>
            <input type="text" id="answer" placeholder="Type English word">
            <button onclick="checkAnswer()">Next</button>
            <p id="fb"></p>
        </div>
        
        <!-- Results -->
        <div id="results" class="hidden">
            <h3>Results</h3>
            <div id="resultList"></div>
            <button onclick="location.reload()">Again</button>
        </div>
    </div>

    <script>
        // ========== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        let eng = [];
        let rus = [];
        let time = 20;
        let current = 0;
        let answers = [];
        let student = '';
        let timerInterval;

        // ========== –ó–ê–ì–†–£–ó–ö–ê –ü–†–ò –°–¢–ê–†–¢–ï ==========
        function loadAllSettings() {
            console.log('Loading settings...');
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ localStorage
            let savedEng = localStorage.getItem('englishWords');
            let savedRus = localStorage.getItem('russianWords');
            let savedTime = localStorage.getItem('timerValue');
            
            // –ï—Å–ª–∏ –µ—Å—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ - –∏—Å–ø–æ–ª—å–∑—É–µ–º –∏—Ö
            if (savedEng) {
                eng = JSON.parse(savedEng);
                console.log('Loaded English:', eng);
            } else {
                // –ï—Å–ª–∏ –Ω–µ—Ç - —Å—Ç–∞–≤–∏–º –∑–Ω–∞—á–µ–Ω–∏—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                eng = ["house", "cup", "table", "cat", "dog"];
                localStorage.setItem('englishWords', JSON.stringify(eng));
            }
            
            if (savedRus) {
                rus = JSON.parse(savedRus);
                console.log('Loaded Russian:', rus);
            } else {
                rus = ["–¥–æ–º", "—á–∞—à–∫–∞", "—Å—Ç–æ–ª", "–∫–æ—Ç", "—Å–æ–±–∞–∫–∞"];
                localStorage.setItem('russianWords', JSON.stringify(rus));
            }
            
            if (savedTime) {
                time = parseInt(savedTime);
                console.log('Loaded time:', time);
            } else {
                time = 20;
                localStorage.setItem('timerValue', time);
            }
            
            console.log('Final settings:', {eng, rus, time});
        }

        // –í—ã–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É —Å—Ä–∞–∑—É
        loadAllSettings();

        // ========== –°–¢–£–î–ï–ù–¢ ==========
        function startDictation() {
            student = document.getElementById('studentName').value;
            if (!student) {
                alert('Please enter your name');
                return;
            }
            
            // –ó–ê–ù–û–í–û –∑–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–µ—Ä–µ–¥ –Ω–∞—á–∞–ª–æ–º!
            loadAllSettings();
            
            current = 0;
            answers = [];
            
            document.getElementById('student').classList.add('hidden');
            document.getElementById('dictation').classList.remove('hidden');
            
            showWord();
        }

        function showWord() {
            if (current >= rus.length) {
                finish();
                return;
            }
            
            document.getElementById('word').innerText = rus[current];
            document.getElementById('answer').value = '';
            document.getElementById('fb').innerText = '';
            
            let timeLeft = time;
            document.getElementById('timerDisplay').innerText = timeLeft;
            
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timerDisplay').innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    checkAnswer();
                }
            }, 1000);
        }

        function checkAnswer() {
            let answer = document.getElementById('answer').value.trim().toLowerCase();
            let correctWord = eng[current];
            let isCorrect = answer === correctWord.toLowerCase();
            
            answers.push({
                russian: rus[current],
                english: correctWord,
                answer: answer,
                correct: isCorrect
            });
            
            if (isCorrect) {
                document.getElementById('fb').innerText = '‚úÖ Correct!';
                document.getElementById('fb').style.color = 'green';
            } else {
                document.getElementById('fb').innerHTML = `‚ùå Wrong! Correct: <b>${correctWord}</b>`;
                document.getElementById('fb').style.color = 'red';
            }
            
            current++;
            setTimeout(showWord, 1500);
        }

        function finish() {
            clearInterval(timerInterval);
            
            document.getElementById('dictation').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            
            let correctCount = answers.filter(a => a.correct).length;
            let html = `<h4>Score: ${correctCount}/${answers.length}</h4>`;
            
            answers.forEach(a => {
                html += `<p style="color: ${a.correct ? 'green' : 'red'}; border-bottom: 1px solid #eee; padding: 5px;">
                    <b>${a.russian}</b> ‚Üí your answer: ${a.answer}<br>
                    ${a.correct ? '‚úì' : '‚úó'} Correct: ${a.english}
                </p>`;
            });
            
            document.getElementById('resultList').innerHTML = html;
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ email
            sendEmail(correctCount, answers.length);
        }

        function sendEmail(correct, total) {
            let message = `Student: ${student}\n`;
            message += `Date: ${new Date().toLocaleString()}\n`;
            message += `Score: ${correct}/${total}\n\n`;
            message += `Details:\n`;
            
            answers.forEach(a => {
                message += `${a.russian} ‚Üí your answer: ${a.answer} (correct: ${a.english}) - ${a.correct ? '‚úì' : '‚úó'}\n`;
            });
            
            fetch('https://formsubmit.co/ajax/nyukamyshev@mail.ru', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: student,
                    message: message,
                    _subject: `Dictation Results: ${student}`
                })
            })
            .then(() => alert('Results sent to teacher!'))
            .catch(() => alert('Results saved locally'));
        }

        // ========== –ê–î–ú–ò–ù ==========
        document.getElementById('adminBtn').onclick = function() {
            document.getElementById('student').classList.add('hidden');
            document.getElementById('admin').classList.remove('hidden');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            document.getElementById('engWords').value = eng.join(', ');
            document.getElementById('rusWords').value = rus.join(', ');
            document.getElementById('timer').value = time;
        };

        function checkPassword() {
            if (document.getElementById('password').value === 'tutorAI') {
                document.getElementById('adminPanel').classList.remove('hidden');
                document.getElementById('password').disabled = true;
            } else {
                alert('Wrong password!');
            }
        }

        function saveSettings() {
            let engText = document.getElementById('engWords').value.trim();
            let rusText = document.getElementById('rusWords').value.trim();
            let newTime = parseInt(document.getElementById('timer').value);
            
            if (!engText || !rusText) {
                alert('Please fill both fields');
                return;
            }
            
            // –†–∞–∑–±–∏—Ä–∞–µ–º —Å–ª–æ–≤–∞
            let newEng = engText.split(',').map(w => w.trim());
            let newRus = rusText.split(',').map(w => w.trim());
            
            if (newEng.length !== newRus.length) {
                alert('Number of English and Russian words must match!');
                return;
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
            eng = newEng;
            rus = newRus;
            time = newTime;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            localStorage.setItem('englishWords', JSON.stringify(eng));
            localStorage.setItem('russianWords', JSON.stringify(rus));
            localStorage.setItem('timerValue', time);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            document.getElementById('message').innerText = '‚úÖ Settings saved! Students will see new words.';
            
            console.log('New settings saved:', eng, rus, time);
        }
    </script>
</body>
</html>
