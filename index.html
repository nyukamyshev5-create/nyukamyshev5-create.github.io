<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Диктанты</title>

<style>
body{
font-family:Arial;
background:linear-gradient(135deg,#4facfe,#43e97b);
margin:0;
}

.box{
background:white;
width:400px;
margin:100px auto;
padding:20px;
border-radius:10px;
text-align:center;
}

button{
padding:10px 20px;
margin:5px;
cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
<h2>Ученики</h2>

<div id="students"></div>

<br>
<button onclick="admin()">Админ</button>

</div>

<script>

const url="data.json?"+Date.now()

fetch(url)
.then(r=>r.json())
.then(data=>{

const div=document.getElementById("students")

for(const name in data.students){

div.innerHTML+=`
<button onclick="openStudent('${name}')">
${name}
</button>
<br>
`
}

})

function openStudent(name){

location.href="tutor.html?student="+encodeURIComponent(name)

}

function admin(){

const pass=prompt("Пароль")

if(pass==="tutorai")
location.href="admin.html"

else
alert("Неверный пароль")

}

</script>

</body>
</html>
