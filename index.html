<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>English Dictation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            width: 200px;
        }
        button:hover {
            background: #45a049;
        }
        input {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        .word {
            font-size: 48px;
            text-align: center;
            margin: 30px 0;
            color: #2196F3;
        }
        .timer {
            font-size: 36px;
            text-align: center;
            margin: 20px 0;
            color: #f44336;
        }
        .result-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .correct {
            background: #d4edda;
            color: #155724;
        }
        .incorrect {
            background: #f8d7da;
            color: #721c24;
        }
        .message {
            text-align: center;
            font-weight: bold;
            margin: 10px 0;
        }
        .admin-btn {
            background: #ff9800;
            margin-bottom: 20px;
        }
        .admin-btn:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù English Dictation</h1>
        
        <!-- –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ä–µ–∂–∏–º–æ–≤ -->
        <button id="toggleAdminBtn" class="admin-btn">üë§ –ü–µ—Ä–µ–π—Ç–∏ –≤ —Ä–µ–∂–∏–º –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</button>
        
        <!-- –†–ï–ñ–ò–ú –£–ß–ï–ù–ò–ö–ê -->
        <div id="studentMode">
            <div class="section">
                <h3>üë®‚Äçüéì –í—Ö–æ–¥ –¥–ª—è —É—á–µ–Ω–∏–∫–∞</h3>
                <input type="text" id="studentName" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è">
                <button id="startBtn">–ù–∞—á–∞—Ç—å –¥–∏–∫—Ç–∞–Ω—Ç</button>
            </div>
            
            <div id="dictationArea" class="hidden">
                <div class="word" id="russianWord"></div>
                <div class="timer" id="timerDisplay">20</div>
                <input type="text" id="answerInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∞–Ω–≥–ª–∏–π—Å–∫–æ–µ —Å–ª–æ–≤–æ">
                <button id="nextBtn">–î–∞–ª–µ–µ</button>
                <div id="feedback" class="message"></div>
            </div>
            
            <div id="resultsArea" class="hidden">
                <h3>üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã</h3>
                <div id="resultsList"></div>
                <button id="againBtn">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
            </div>
        </div>
        
        <!-- –†–ï–ñ–ò–ú –ê–î–ú–ò–ù–ò–°–¢–†–ê–¢–û–†–ê -->
        <div id="adminMode" class="hidden">
            <div class="section">
                <h3>üîê –í—Ö–æ–¥ –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</h3>
                <input type="password" id="adminPassword" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
                <button id="loginBtn">–í–æ–π—Ç–∏</button>
            </div>
            
            <div id="adminPanel" class="hidden">
                <h3>‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–∏–∫—Ç–∞–Ω—Ç–∞</h3>
                
                <label>–ê–Ω–≥–ª–∏–π—Å–∫–∏–µ —Å–ª–æ–≤–∞ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é):</label>
                <input type="text" id="engWords" value="house, cup, table, cat, dog">
                
                <label>–†—É—Å—Å–∫–∏–µ —Å–ª–æ–≤–∞ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é):</label>
                <input type="text" id="rusWords" value="–¥–æ–º, —á–∞—à–∫–∞, —Å—Ç–æ–ª, –∫–æ—Ç, —Å–æ–±–∞–∫–∞">
                
                <label>–í—Ä–µ–º—è –Ω–∞ —Å–ª–æ–≤–æ (—Å–µ–∫—É–Ω–¥):</label>
                <input type="number" id="timerValue" value="20" min="5" max="60">
                
                <button id="saveBtn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</button>
                <div id="saveMessage" class="message"></div>
                
                <h4>üìã –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —É—á–µ–Ω–∏–∫–æ–≤:</h4>
                <div id="allResults"></div>
            </div>
        </div>
    </div>

    <script>
        // ========== –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        let englishWords = [];
        let russianWords = [];
        let timePerWord = 20;
        let currentIndex = 0;
        let studentAnswers = [];
        let studentName = '';
        let timerInterval;
        
        // –ü–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
        const ADMIN_PASSWORD = "tutorAI";
        
        // ========== –ó–ê–ì–†–£–ó–ö–ê –ü–†–ò –°–¢–ê–†–¢–ï ==========
        function loadSettings() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ localStorage
            let savedEng = localStorage.getItem('englishWords');
            let savedRus = localStorage.getItem('russianWords');
            let savedTime = localStorage.getItem('timePerWord');
            
            if (savedEng) {
                englishWords = JSON.parse(savedEng);
            } else {
                englishWords = ["house", "cup", "table", "cat", "dog"];
                localStorage.setItem('englishWords', JSON.stringify(englishWords));
            }
            
            if (savedRus) {
                russianWords = JSON.parse(savedRus);
            } else {
                russianWords = ["–¥–æ–º", "—á–∞—à–∫–∞", "—Å—Ç–æ–ª", "–∫–æ—Ç", "—Å–æ–±–∞–∫–∞"];
                localStorage.setItem('russianWords', JSON.stringify(russianWords));
            }
            
            if (savedTime) {
                timePerWord = parseInt(savedTime);
            } else {
                timePerWord = 20;
                localStorage.setItem('timePerWord', timePerWord);
            }
            
            console.log('–ó–∞–≥—Ä—É–∂–µ–Ω—ã –Ω–∞—Å—Ç—Ä–æ–π–∫–∏:', englishWords, russianWords, timePerWord);
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        loadSettings();
        
        // ========== –≠–õ–ï–ú–ï–ù–¢–´ ==========
        const studentMode = document.getElementById('studentMode');
        const adminMode = document.getElementById('adminMode');
        const toggleBtn = document.getElementById('toggleAdminBtn');
        const studentNameInput = document.getElementById('studentName');
        const startBtn = document.getElementById('startBtn');
        const dictationArea = document.getElementById('dictationArea');
        const russianWord = document.getElementById('russianWord');
        const timerDisplay = document.getElementById('timerDisplay');
        const answerInput = document.getElementById('answerInput');
        const nextBtn = document.getElementById('nextBtn');
        const feedback = document.getElementById('feedback');
        const resultsArea = document.getElementById('resultsArea');
        const resultsList = document.getElementById('resultsList');
        const againBtn = document.getElementById('againBtn');
        
        // –ê–¥–º–∏–Ω —ç–ª–µ–º–µ–Ω—Ç—ã
        const adminPassword = document.getElementById('adminPassword');
        const loginBtn = document.getElementById('loginBtn');
        const adminPanel = document.getElementById('adminPanel');
        const engWordsInput = document.getElementById('engWords');
        const rusWordsInput = document.getElementById('rusWords');
        const timerValueInput = document.getElementById('timerValue');
        const saveBtn = document.getElementById('saveBtn');
        const saveMessage = document.getElementById('saveMessage');
        const allResultsDiv = document.getElementById('allResults');
        
        // ========== –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –†–ï–ñ–ò–ú–û–í ==========
        toggleBtn.addEventListener('click', function() {
            if (studentMode.classList.contains('hidden')) {
                // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ —É—á–µ–Ω–∏–∫–∞
                studentMode.classList.remove('hidden');
                adminMode.classList.add('hidden');
                toggleBtn.textContent = 'üë§ –ü–µ—Ä–µ–π—Ç–∏ –≤ —Ä–µ–∂–∏–º –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞';
            } else {
                // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ –∞–¥–º–∏–Ω–∞
                studentMode.classList.add('hidden');
                adminMode.classList.remove('hidden');
                toggleBtn.textContent = 'üë®‚Äçüéì –ü–µ—Ä–µ–π—Ç–∏ –≤ —Ä–µ–∂–∏–º —É—á–µ–Ω–∏–∫–∞';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
                engWordsInput.value = englishWords.join(', ');
                rusWordsInput.value = russianWords.join(', ');
                timerValueInput.value = timePerWord;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                displayAllResults();
            }
        });
        
        // ========== –í–•–û–î –í –ê–î–ú–ò–ù–ö–£ ==========
        loginBtn.addEventListener('click', function() {
            if (adminPassword.value === ADMIN_PASSWORD) {
                adminPanel.classList.remove('hidden');
                adminPassword.disabled = true;
                loginBtn.disabled = true;
            } else {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!');
            }
        });
        
        // ========== –°–û–•–†–ê–ù–ï–ù–ò–ï –ù–ê–°–¢–†–û–ï–ö ==========
        saveBtn.addEventListener('click', function() {
            let engText = engWordsInput.value.trim();
            let rusText = rusWordsInput.value.trim();
            let newTime = parseInt(timerValueInput.value);
            
            if (!engText || !rusText) {
                alert('–í–≤–µ–¥–∏—Ç–µ —Å–ª–æ–≤–∞!');
                return;
            }
            
            let newEng = engText.split(',').map(w => w.trim());
            let newRus = rusText.split(',').map(w => w.trim());
            
            if (newEng.length !== newRus.length) {
                alert('–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∞–Ω–≥–ª–∏–π—Å–∫–∏—Ö –∏ —Ä—É—Å—Å–∫–∏—Ö —Å–ª–æ–≤ –¥–æ–ª–∂–Ω–æ —Å–æ–≤–ø–∞–¥–∞—Ç—å!');
                return;
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º
            englishWords = newEng;
            russianWords = newRus;
            timePerWord = newTime;
            
            localStorage.setItem('englishWords', JSON.stringify(englishWords));
            localStorage.setItem('russianWords', JSON.stringify(russianWords));
            localStorage.setItem('timePerWord', timePerWord);
            
            saveMessage.textContent = '‚úÖ –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!';
            saveMessage.style.color = 'green';
            
            setTimeout(() => {
                saveMessage.textContent = '';
            }, 2000);
        });
        
        // ========== –ù–ê–ß–ê–õ–û –î–ò–ö–¢–ê–ù–¢–ê ==========
        startBtn.addEventListener('click', function() {
            studentName = studentNameInput.value.trim();
            
            if (!studentName) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è!');
                return;
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–≤–µ–∂–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            loadSettings();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Å–ª–æ–≤–∞ –µ—Å—Ç—å
            if (englishWords.length === 0 || russianWords.length === 0) {
                alert('–°–ª–æ–≤–∞ –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω—ã! –û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É.');
                return;
            }
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º
            currentIndex = 0;
            studentAnswers = [];
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∏–∫—Ç–∞–Ω—Ç
            document.querySelector('#studentMode .section').classList.add('hidden');
            dictationArea.classList.remove('hidden');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤–æ–µ —Å–ª–æ–≤–æ
            showNextWord();
        });
        
        function showNextWord() {
            if (currentIndex >= russianWords.length) {
                finishDictation();
                return;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä—É—Å—Å–∫–æ–µ —Å–ª–æ–≤–æ
            russianWord.textContent = russianWords[currentIndex];
            answerInput.value = '';
            feedback.textContent = '';
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
            let timeLeft = timePerWord;
            timerDisplay.textContent = timeLeft;
            
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    checkAnswer();
                }
            }, 1000);
        }
        
        function checkAnswer() {
            let answer = answerInput.value.trim().toLowerCase();
            let correctWord = englishWords[currentIndex];
            let isCorrect = answer === correctWord.toLowerCase();
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ç–≤–µ—Ç
            studentAnswers.push({
                russian: russianWords[currentIndex],
                english: correctWord,
                answer: answer || '(–Ω–µ—Ç –æ—Ç–≤–µ—Ç–∞)',
                correct: isCorrect
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            if (isCorrect) {
                feedback.textContent = '‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!';
                feedback.style.color = 'green';
            } else {
                feedback.textContent = `‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${correctWord}`;
                feedback.style.color = 'red';
            }
            
            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —Å–ª–æ–≤—É
            currentIndex++;
            
            setTimeout(() => {
                clearInterval(timerInterval);
                showNextWord();
            }, 1500);
        }
        
        nextBtn.addEventListener('click', function() {
            clearInterval(timerInterval);
            checkAnswer();
        });
        
        function finishDictation() {
            clearInterval(timerInterval);
            
            dictationArea.classList.add('hidden');
            resultsArea.classList.remove('hidden');
            
            // –°—á–∏—Ç–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            let correctCount = studentAnswers.filter(a => a.correct).length;
            let totalCount = studentAnswers.length;
            let percentage = Math.round((correctCount / totalCount) * 100);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            let html = `
                <h4>${studentName}</h4>
                <p>–ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${correctCount} –∏–∑ ${totalCount} (${percentage}%)</p>
                <hr>
            `;
            
            studentAnswers.forEach(a => {
                html += `
                    <div class="result-item ${a.correct ? 'correct' : 'incorrect'}">
                        <b>${a.russian}</b> ‚Üí –≤–∞—à –æ—Ç–≤–µ—Ç: ${a.answer}<br>
                        –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${a.english}
                    </div>
                `;
            });
            
            resultsList.innerHTML = html;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            saveResult(correctCount, totalCount, percentage);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ email
            sendEmail(correctCount, totalCount, percentage);
        }
        
        function saveResult(correct, total, percent) {
            let results = JSON.parse(localStorage.getItem('allResults') || '[]');
            
            results.push({
                name: studentName,
                date: new Date().toLocaleString(),
                correct: correct,
                total: total,
                percent: percent,
                answers: studentAnswers
            });
            
            localStorage.setItem('allResults', JSON.stringify(results));
        }
        
        function sendEmail(correct, total, percent) {
            let message = `–£—á–µ–Ω–∏–∫: ${studentName}\n`;
            message += `–î–∞—Ç–∞: ${new Date().toLocaleString()}\n`;
            message += `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${correct}/${total} (${percent}%)\n\n`;
            message += `–î–µ—Ç–∞–ª–∏:\n`;
            
            studentAnswers.forEach(a => {
                message += `${a.russian} ‚Üí –≤–∞—à –æ—Ç–≤–µ—Ç: ${a.answer} (–ø—Ä–∞–≤–∏–ª—å–Ω–æ: ${a.english}) - ${a.correct ? '‚úì' : '‚úó'}\n`;
            });
            
            fetch('https://formsubmit.co/ajax/nyukamyshev@mail.ru', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: studentName,
                    message: message,
                    _subject: `–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –¥–∏–∫—Ç–∞–Ω—Ç–∞: ${studentName}`
                })
            })
            .then(() => console.log('Email –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω'))
            .catch(() => console.log('Email –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω'));
        }
        
        againBtn.addEventListener('click', function() {
            resultsArea.classList.add('hidden');
            document.querySelector('#studentMode .section').classList.remove('hidden');
            studentNameInput.value = '';
        });
        
        function displayAllResults() {
            let results = JSON.parse(localStorage.getItem('allResults') || '[]');
            
            if (results.length === 0) {
                allResultsDiv.innerHTML = '<p>–ü–æ–∫–∞ –Ω–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤</p>';
                return;
            }
            
            let html = '';
            results.forEach((r, i) => {
                html += `
                    <div class="result-item" style="margin-bottom: 10px;">
                        <b>${r.name}</b> - ${r.date}<br>
                        –†–µ–∑—É–ª—å—Ç–∞—Ç: ${r.correct}/${r.total} (${r.percent}%)
                    </div>
                `;
            });
            
            allResultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
