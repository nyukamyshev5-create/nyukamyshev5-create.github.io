<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Диктант</title>
</head>

<body>

<h2>Диктант</h2>

Введите имя:<br>
<input id="studentName"><br><br>

Введите слово 1:<br>
<input id="word1"><br><br>

Введите слово 2:<br>
<input id="word2"><br><br>

<button onclick="sendResult()">Отправить</button>

<hr>

<button onclick="adminLogin()">Вход для админа</button>

<script>
const correctWords = ["кот", "дом"];

function adminLogin() {
    let pass = prompt("Введите пароль");

    if (pass === "1234") {
        window.location.href = "admin.html";
    } else {
        alert("Неверный пароль");
    }
}

async function sendResult() {

    let name = document.getElementById("studentName").value;

    let answers = [
        document.getElementById("word1").value,
        document.getElementById("word2").value
    ];

    let correct = 0;

    answers.forEach((word, i) => {
        if(word.toLowerCase() === correctWords[i]) correct++;
    });

    let result = {
        name,
        answers,
        correct,
        total: correctWords.length,
        date: new Date().toLocaleString()
    };

    await fetch("https://api.jsonbin.io/v3/b/YOUR_BIN_ID", {
        method: "PUT",
        headers: {
            "Content-Type": "application/json",
            "X-Master-Key": "YOUR_API_KEY"
        },
        body: JSON.stringify(result)
    });

    alert("Результат отправлен");
}
</script>

</body>
</html>
