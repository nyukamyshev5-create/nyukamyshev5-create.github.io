<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Админ</title>
<style>

body{
font-family:Arial;
background:white;
padding:20px;
}

textarea{
width:100%;
height:200px;
}

button{
padding:10px;
margin:5px;
}

</style>
</head>
<body>

<h2>Админка</h2>

<div id="students"></div>

<hr>

<h3>Слова ученика</h3>

<select id="studentSelect"></select>

<textarea id="words"></textarea>

<br>

<button onclick="saveWords()">Сохранить слова</button>

<script>

const USER="nyukamyshev5-create";
const REPO="nyukamyshev5-create.github.io";
const FILE="data.json";

let DATA;

async function load(){

const res=await fetch(FILE+"?"+Date.now());
DATA=await res.json();

const div=document.getElementById("students");
const select=document.getElementById("studentSelect");

div.innerHTML="";
select.innerHTML="";

for(const name in DATA.students){

const btn=document.createElement("button");

btn.innerText=name;

btn.onclick=()=>showAttempts(name);

div.appendChild(btn);

const opt=document.createElement("option");

opt.value=name;
opt.innerText=name;

select.appendChild(opt);

}

}

function showAttempts(name){

const attempts=DATA.students[name].attempts;

alert(JSON.stringify(attempts,null,2));

}

function parseWords(text){

const lines=text.split("\n");

const words=[];

lines.forEach(line=>{

const parts=line.split("=");

if(parts.length==2){

words.push({

ru:parts[0].trim(),

en:parts[1].trim()

});

}

});

return words;

}

async function saveWords(){

const token=prompt("token");

const student=document.getElementById("studentSelect").value;

const text=document.getElementById("words").value;

DATA.students[student].words=parseWords(text);

await save(DATA,token);

alert("Сохранено");

}

async function save(data,token){

const get=await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/${FILE}`);

const json=await get.json();

await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/${FILE}`,{

method:"PUT",

headers:{
Authorization:"Bearer "+token,
"Content-Type":"application/json"
},

body:JSON.stringify({

message:"update",

content:btoa(unescape(encodeURIComponent(JSON.stringify(data,null,2)))),

sha:json.sha

})

});

}

load();

</script>

</body>
</html>
